<div class="col-md-2 col-xs-12 categories-nav">
  <h2>Categories</h2>
  <ul class="nav navmenu-nav">
    {% for cat in categories%}
        <li>
            <a class="category {{ 'active' if category_name == cat.name }}"
               href={{url_for('categoryItems', category_name=cat.name)}}>
                {{cat.name}}
            </a>
        </li>
    {% endfor %}
  </ul>
</div>
