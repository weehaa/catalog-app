{% extends "main.html" %}
{% block title %}Delete Item{% endblock %}
{% block content %}

<h2>Delete Item</h2>

<div> Are you sure you want to delete {{item_name}}?</div>

<form  method='post'>
	<button id="submit" class="btn btn-default delete" type="submit">
		<span class="glyphicon glyphicon-trash" aria-hidden="true">
		</span>Delete
	</button>
</form>

<a href="{{url_for('categoryItems', category_name=category_name,
 		 item_name=item_name)}}">
	<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true">
		</span>
		Cancel
	</button>
</a>

{% endblock %}
